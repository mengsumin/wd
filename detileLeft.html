<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
</head>

<body>
    <div class="bg box-sizing detile-left">
        <div class="detiles-button">
            <button class="button-back">返回首页</button>
            <button class="button-check">查看图片</button>
        </div>
        <div class='detiles-warps'>
            <div class="detiles-warps-furniture clear">
                <ul class='warps-furniture-left fl'>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>WIFI</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>厨房</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>热水壶</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>全天热水</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>欢迎儿童</span>
                        <i class='furniture-select'></i>
                    </li>
                </ul>
                <ul class='warps-furniture-right fr'>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>榻榻米</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>空调</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>洗衣机</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>有线电视</span>
                        <i class='furniture-select'></i>
                    </li>
                    <li>
                        <i class='furniture-icon'></i>
                        <span class='furniture-text'>卫浴分离</span>
                        <i class='furniture-select'></i>
                    </li>
                </ul>
            </div>
            <ul class='detiles-warps-distance box-sizing'>
                <li>
                    <i class="distance-icon"></i>
                    <em class="distance-name">地铁站</em>
                    <span class='distance-way'>步行</span>
                    <span class='distance-time'><em>10</em>&nbsp;min</span>
                </li>
                <li>
                    <i class="distance-icon"></i>
                    <em class="distance-name">电车站</em>
                    <span class='distance-way'>步行</span>
                    <span class='distance-time'><em>10</em>&nbsp;min</span>
                </li>
                <li
                    <i class="distance-icon"></i>
                    <em class="distance-name">飞机场</em>
                    <span class='distance-way'>步行</span>
                    <span  class='distance-time'><em>10</em>&nbsp;min</span>
                </li>
                <li>
                    <i class="distance-icon"></i>
                    <em class="distance-name">景点</em>
                    <span class='distance-way'>步行</span>
                    <span class='distance-time'><em>10</em>&nbsp;min</span>
                </li>
            </ul>
            <div class='detiles-turn-right'>
            </div>
        </div>
    </div>
</body>

</html>
