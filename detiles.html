<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
</head>

<body>
    <div class="bg box-sizing">
        <div class="detiles-button clear">
            <button class="button-back">返回首页</button>
            <button class="button-check">查看图片</button>
        </div>
        <div class='detiles-master clear'>
            <div class='master-head-img'></div>
            <div class="master-head-name">房东微信昵称</div>
            <div>返回</div>
        </div>
        <div class='detiles-example box-sizing'>
            <div class="detiles-example-title">东京浅草一室屋</div>
            <ul class='detiles-example-devices'>
                <li>
                    <em class='detiles-example-devices-img'></em>
                    <span class="detiles-example-devices-text">
	      				 	整套
	      				 </span>
                </li>
                <li>
                    <em class='detiles-example-devices-img'></em>
                    <span class="detiles-example-devices-text">
	      				 	最多四人
	      				 </span>
                </li>
                <li>
                    <em class='detiles-example-devices-img'></em>
                    <span class="detiles-example-devices-text">
	      				 	一个房间
	      				 </span>
                </li>
                <li>
                    <em class='detiles-example-devices-img'></em>
                    <span class="detiles-example-devices-text">
	      				 	2张床
	      				 </span>
                </li>
                <li>
                    <em class='detiles-example-devices-img'></em>
                    <span class="detiles-example-devices-text">
	      				 	1个卫生间
	      				 </span>
                </li>
            </ul>
            <div>装修精致的一室户，非常合适情侣入住，距离市中心步行仅需10分钟
                <div>
                    <ul class='detiles-price'>
                        <li class='detiles-price-lowest'>
                            <span>淡季最低价：<span>
	      				<em>CNY 150</em>
	      			</li>
	      			<li class='detiles-price-heighest'>
	      			<span>淡季最低价：<span>
	      				<em>CNY 250</em>
	      			</li>

	      		</ul>
	      </div>
	</div>
	<div class='detiles-turn-left'>
	</div>
	<div class='detiles-turn-right'>		
	</div>
